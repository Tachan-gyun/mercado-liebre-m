<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!--link de las tipografías --> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--link de los Iconos --> 
    <script src="https://kit.fontawesome.com/0442526d0c.js" crossorigin="anonymous"></script>
    
    <title>Login</title>
</head>
<body>
    <header>
        <!--Logo MercadoLibre del Header-->
        <div class="logo-header">
        <div class="logo"><img src="images/logo-mercado-liebre.svg" alt="logo"></div>
        <!--Barra de busqueda-->
        <div class="form" action="#" method="GET">
            <div class="input">Buscar productos, marcas y más</div>
            <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <div>
            <i class="fa-solid fa-hand-holding-dollar"></i>            
            <p>Compra en cuotas y sin tarjeta de credito</p>
        </div>
        </div>
        <!-- Barra Navegacion Productos-->
        <nav>
            <ul>
                <li><a href="#">Ofertas </a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <!-- Barra Navegacion Usuario-->
            <ul>
                <li><a href="/register">Creá tu cuenta</a></li>
                <li><a href="/login">Ingresá</a></li>
                <li><a href="#">Mis compras</a></li>
            </ul>
        </nav>
        <!--Icono de nav para celular-->
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
        <!--Formulario de Login-->
    <main class="login">
        <form action="/" method="POST">
            <input type="text" name="user" placeholder="Nombre de usuario">
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <section>
            <p class="copiyrigth">Copyright © 1999-2020 MercadoLiebre S.R.L.</p>
        </section>
    </section>

    </footer>

</body>
</html>
